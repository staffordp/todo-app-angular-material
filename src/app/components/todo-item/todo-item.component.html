<mat-card class="todo-card">
  <mat-card-content>
    <div>
      {{todo.date | date:'fullDate'}}
      {{todo.date | date:'shortTime'}}
    </div>
    <p>
      {{todo.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox>Check me!</mat-checkbox>
    <button mat-button (click)="doneTodo()">Done</button>
    <button mat-button (click)="deleteTodo()">Delete</button>
  </mat-card-actions>
</mat-card>
