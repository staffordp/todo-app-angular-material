<div class="profile">
<a class="svgIcon" matTooltip="Login" [matMenuTriggerFor]="menu">
  <i class="material-icons">person</i><span class="user-name-container">{{userName}}</span></a>
</div>
<mat-menu class="profile-menu" [overlapTrigger]="false" #menu="matMenu">
  <button mat-menu-item (click)="showProfile()">Login</button>
</mat-menu>
